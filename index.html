<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Random Password Generator</title>
</head>
<body>

  <div class="container">
    <h1 class="title">Random Password Generator</h1>
    <h2 class="password-display" id="passwordDisplay">Your Generated password will appear here</h2>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Number Of Characters</label>
      <div class="character-amount-container">
        <input type="range" min="1" max="26" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
      </div>
      <br>
      <br>
      <br>
      <!-- Class Code -->
      <div class="code">
      <br>
     <li> <label for="includeUppercase">Include Uppercase</label>
      <input type="checkbox" id="includeUppercase"></li>
      <br>

    <li> <label for="includeNumbers">Include Numbers </label>
      <input type="checkbox" id="includeNumbers"></li>
      <br>
    <li> <label for="includeSymbols">Include Symbols</label>
      <input type="checkbox" id="includeSymbols"></li>
      <br>
      </div>
      <br>
      
      <div class="box1">
        <button  class="btn draw-border" id = "button" onclick = "generatePassword()">  
          Generate Password 
       </button> 
          
      </div>
    </form>
  </div>
  <div class="content">
   <p>About Tool-<br>
   <br>
   What is this?<br>
   <br>
   A simple javascript password generator, giving you choices about what characters you want to use to make up the password
   <br>
  </div>
</body>
</html>
